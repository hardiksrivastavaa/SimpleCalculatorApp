<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: "Poppins", sans-serif;
			font-weight: 600;
			font-style: normal;
			margin: 0px;
			text-align: center;
			color: white;
			background: linear-gradient(126deg, #c36e6e, #347fa1);
		}

		h1 {
			border-bottom: 3px solid;
			padding: 10px;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>Simple Calculator Using Spring Boot</h1>
		<form class="form-control" th:object="${dto}" method="post">
			<table class="table table-border" style="width: 60%; margin: auto;">
				<tr>
					<td>Enter First Number </td>
					<td>
						<input type="number" required th:field="${dto.n1}" class="form-control" />
					</td>
				</tr>
				<tr>
					<td>Enter Second Number </td>
					<td>
						<input type="number" required th:field="${dto.n2}" class="form-control" />
					</td>
				</tr>
				<tr>
					<td>Select Operator </td>
					<td>
						<input type="radio" required th:field="${dto.op}" value="add" class="form-check-input mx-3" />+
						<input type="radio" required th:field="${dto.op}" value="sub" class="form-check-input mx-3" />-
						<input type="radio" required th:field="${dto.op}" value="mult" class="form-check-input mx-3" />*
						<input type="radio" required th:field="${dto.op}" value="div" class="form-check-input mx-3" />/
						<input type="radio" required th:field="${dto.op}" value="mod" class="form-check-input mx-3" />%
					</td>
				</tr>
				<tr class="my-4">
					<td colspan="2">
						<button type="submit" class="btn btn-primary">Calculate</button>
					</td>
				</tr>

			<tr>
				<td  colspan="2">
					<div th:if="${msg}">
						<p th:text="${msg}" class="fs-2 text-success"></p>
					</div>
				</td>
			</tr>
				
			</table>

		</form>

	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
